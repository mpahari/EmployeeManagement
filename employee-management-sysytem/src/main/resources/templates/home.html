<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>home</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<h1>Welcome Home</h1>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<h2>Department Form</h2>
				<br>
				<form th:action="@{~/home}" method ="post" th:object = "${departmentDto}">
					<div class="form-group">
						<label>Department Name</label> <input type="text"
							class="form-control" placeholder="Department Name" th:field="*{name}" required>
					</div>
					<div class="form-group">
						<label>Department Short Code</label> <input type="text"
							class="form-control" placeholder="Short Code" th:field="*{shortCode}" required>
					</div>
					<div class="form-group">
						<label>Department Status</label> <input type="checkbox"
							th:value="true" th:field="*{status}">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="reset" class="btn btn-danger">Reset</button>
				</form>
				<p style ="font-style: italic" th:text = "${message}"></p>
			</div>
			<div class="col-md-8">
			<h2>List</h2>
			<br>
			</div>
		</div>
	</div>
</body>
</html>
